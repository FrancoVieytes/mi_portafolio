<html lang="en">
<head>
    <meta charset="UTF-8" />

<body>
    <header>
    <div class="contenedor1">
        <div class="nombreArriba"><h2>Franco Javier Vieytes</h2></div>
        <nav class="navegacion">
            <a href="../index.html" class="enlace-animado1">Inicio</a>
            <a href="./sobre_mi.html">Sobre Mi</a>
            <a href="./proyectos.html">Proyectos</a>
            <a href="#">Contacto</a>

        </nav>
    </div>
    </header>
    <main>
        <section id="contacto" class="seccion-contacto">
        <div class="contenedor">
            <h2 class="titulo-seccion">Contacto</h2>

            <div class="contenedor-contacto">
                <!-- Información de contacto -->
                <div class="info-contacto">
                    <h3>¡Hablemos!</h3>
                    <p>Estoy disponible para nuevos proyectos y colaboraciones.</p>
                    <ul>
                        <li>Email: <a href="mailto:franco@example.com">franco@example.com</a></li>
                        <li>Teléfono: <a href="tel:+541112345678">+54 11 1234 5678</a></li>
                        <li>LinkedIn: <a href="https://linkedin.com/in/francovieytes" target="_blank">Mi perfil</a></li>
                        <li>GitHub: <a href="https://github.com/francovieytes" target="_blank">Mis proyectos</a></li>
                    </ul>
                </div>

                <!-- Formulario de contacto -->
                <form action="#" method="post" class="formulario-contacto">
                    <div class="grupo-formulario">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="grupo-formulario">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="grupo-formulario">
                        <label for="asunto">Asunto</label>
                        <input type="text" id="asunto" name="asunto">
                    </div>

                    <div class="grupo-formulario">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="5" required></textarea>
                    </div>

                    <button type="submit" class="btn-principal">Enviar mensaje</button>
                </form>
            </div>
        </div>
    </section>

    </main>

    <footer>

    </footer>
    
</body>
</html>
